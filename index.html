<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/Style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header> <!-- Elements for the timer and provides the highscores-->
        <div class = "Highscore-chart">
            <p>View Highscore</p>
        </div>
        <div class = "timer">
            <p>Timer: 160 seconds </p>
        </div>
    </header>    
    <main> <!-- Initial Propmpt with the start button-->
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect will penalize your score and reduce the time left
            by 10 seconds. <br> Good Luck!
        </p>
        <button>Start Quiz</button>
    </main>
    <script src="./assets/JS.js"></script>
</body>
</html>
